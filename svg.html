<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Helvetica Neue", Helvetica, Arial;
        height: 100%;
        width: 100%;
    }

    body {
        background-color: #b3b3b3;

    }


    #string {
        height: 200px;
        width: 100%;
        background-color: crimson;
    }
</style>

<body>
    <div id="string">
        <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
            <path d="M 10 100 Q 250 100 480 100" stroke="white" fill="transparent" />
        </svg>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        var path = `M 10 100 Q 250 100 480 100`;
        var finalPath = `M 10 100 Q 250 100 480 100`;

        var string = document.querySelector('#string');
        string.addEventListener('mousemove', (e) => {
            path = `M 10 100 Q ${e.x} ${e.y} 480 100`

            gsap.to("svg path", {
                attr: { d: path },
                duration: 0.3,
                ease: 'power3.out'
            })
        })

        string.addEventListener('mouseleave', (e) => {
            gsap.to("svg path", {
                attr: { d: finalPath },
                duration: 1,
                ease: "elastic.out(1,0.2)",
                delay: 0.3
            });
        })
    </script>
</body>

</html>
